<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نتائج البحث - تقييم الأفلام</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .result-card {
      background-color: #1c1c1c;
      border: none;
      margin-bottom: 20px;
      border-radius: 12px;
    }

    .result-card img {
      max-height: 200px;
      object-fit: cover;
      border-radius: 12px 0 0 12px;
    }

    .result-card .card-body {
      padding: 1rem;
    }

    .highlight {
      color: #f39c12;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="main.html">تقييم الأفلام</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="movies.html">الأفلام</a></li>
          <li class="nav-item"><a class="nav-link" href="series.html">المسلسلات</a></li>
          <li class="nav-item"><a class="nav-link" href="favorits.html">المفضلة</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">تسجيل الدخول</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h3 class="mb-4">نتائج البحث عن: <span class="highlight" id="searchTerm">فيلم</span></h3>

    <!-- Sample result card -->
    <div class="card result-card d-flex flex-row">
      <img src="movie1.jpg" alt="صورة فيلم" class="col-md-3">
      <div class="card-body col-md-9">
        <h5 class="card-title">اسم الفيلم</h5>
        <p class="card-text">وصف مختصر للفيلم أو المسلسل مع تفاصيل مختصرة لجذب الزائر.</p>
        <a href="#" class="btn btn-sm btn-custom">عرض التفاصيل</a>
      </div>
    </div>

    <!-- يمكنك تكرار الكروت -->
    <div class="card result-card d-flex flex-row">
      <img src="movie2.jpg" alt="صورة مسلسل" class="col-md-3">
      <div class="card-body col-md-9">
        <h5 class="card-title">اسم مسلسل آخر</h5>
        <p class="card-text">وصف مختصر آخر يمكن استبداله من قاعدة البيانات لاحقاً.</p>
        <a href="#" class="btn btn-sm btn-custom">عرض التفاصيل</a>
      </div>
    </div>
  </div>

  <script>
    // مثال بسيط لعرض مصطلح البحث
    const params = new URLSearchParams(window.location.search);
    const term = params.get("q");
    if (term) {
      document.getElementById("searchTerm").textContent = term;
    }
  </script>

</body>
</html>
