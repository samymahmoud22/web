<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع تقييم الأفلام</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .header-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      opacity: 0.8;
    }

    .search-section {
      background: rgba(0, 0, 0, 0.8);
      padding: 50px 20px;
      text-align: center;
    }

    .search-section h4 {
      margin-bottom: 30px;
    }

    .btn-custom {
      background-color: #f39c12;
      color: white;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #e67e22;
    }

    .form-control::placeholder {
      color: #bbb;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">تقييم الأفلام</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="main.html">الرئيسية</a></li>
          <li class="nav-item"><a class="nav-link" href="movies.html">الأفلام</a></li>
          <li class="nav-item"><a class="nav-link" href="series.html">المسلسلات</a></li>
          <li class="nav-item"><a class="nav-link" href="favorits.html">المفضلة</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">تسجيل الدخول</a></li>
          <li class="nav-item"><a class="nav-link" href="signup.html">إنشاء حساب</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Image Header -->
  <img src="cinema-background.jpg" alt="صورة سينما" class="header-image">

  <!-- Search Section -->
  <div class="search-section">
    <h4>ابحث عن فيلم أو مسلسل</h4>
    <form onsubmit="handleSearch(event)">
      <div class="input-group w-75 mx-auto">
        <input type="text" id="searchInput" class="form-control" placeholder="اكتب اسم الفيلم أو المسلسل...">
        <button type="submit" class="btn btn-custom">ابحث</button>
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function handleSearch(event)
{
  event.preventDefault();
  const query = document.getElementById('searchInput').value.trim();
  if (query) {
    window.location.href = "search-results.html?q=${encodeURIComponent(query)}";
  } else {
    alert("يرجى إدخال اسم الفيلم أو المسلسل.");
  }
}
  </script>
</body>
</html>
