<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المفضلة</title>
    <style>
        body {
            background-color: #141414;
            color: white;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #e50914;
            padding: 20px;
            text-align: center;
            font-size: 2em;
        }
        .favorites-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .favorite-item {
            background-color: #333;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            width: 150px;
            text-align: center;
            color: #e50914;
            cursor: pointer;
        }
        .favorite-item:hover {
            background-color: #e50914;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        المفضلة
    </div>
    <div class="favorites-list">
        <div class="favorite-item">فيلم 1</div>
        <div class="favorite-item">فيلم 2</div>
        <div class="favorite-item">فيلم 3</div>
        <div class="favorite-item">فيلم 4</div>
    </div>
</body>
</html>
